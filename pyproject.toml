[tool.poetry]
name = "resource_tracking"
version = "1.4.6"
description = "DBCA internal corporate application to download and serve data from remote tracking devices."
authors = ["DBCA OIM <asi@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
django = "4.2.10"
psycopg2 = "2.9.9"
dbca-utils = "2.0.1"
python-dotenv = "1.0.1"
dj-database-url = "2.1.0"
gunicorn = "21.2.0"
django-extensions = "3.2.3"
django-tastypie = "0.14.6"
django-geojson = "4.0.0"
unicodecsv = "0.14.1"
whitenoise = {version = "6.6.0", extras = ["brotli"]}
azure-storage-blob = "12.19.0"
sentry-sdk = {version = "1.40.5", extras = ["django"]}

[tool.poetry.group.dev.dependencies]
ipython = "^8.22.2"
ipdb = "^0.13.13"
black = "^24.1.1"
pre-commit = "^3.6.2"
mixer = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"
