apiVersion: batch/v1
kind: CronJob
metadata:
  name: resourcetracking-cronjob
  labels:
    app: resourcetracking-cronjob
spec:
  schedule: ''
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      parallelism: 1
      activeDeadlineSeconds: 300
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: resourcetracking-cronjob
              image: ghcr.io/dbca-wa/resource_tracking
              imagePullPolicy: Always
              command: ['python']
              args: ['--version']
              env:
                - name: TZ
                  value: 'Australia/Perth'
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                privileged: false
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: false
          automountServiceAccountToken: false
          tolerations:
            - key: arch
              operator: Equal
              value: arm64
              effect: NoSchedule
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: arch
                        operator: In
                        values:
                          - arm64
