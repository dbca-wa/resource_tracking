apiVersion: batch/v1
kind: CronJob
metadata:
  name: resourcetracking-cronjob
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: resourcetracking-cronjob
            args: ["manage.py", "harvest_dfes_feed"]
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-uat
                  key: DATABASE_URL
            - name: DFES_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-uat
                  key: DFES_URL
            - name: DFES_USER
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-uat
                  key: DFES_USER
            - name: DFES_PASS
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-uat
                  key: DFES_PASS
