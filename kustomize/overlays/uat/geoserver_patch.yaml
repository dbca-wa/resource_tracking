apiVersion: apps/v1
kind: Deployment
metadata:
  name: resourcetracking-geoserver
  labels:
    app: resourcetracking-geoserver-uat
spec:
  selector:
    matchLabels:
      app: resourcetracking-geoserver-uat
  template:
    metadata:
      labels:
        app: resourcetracking-geoserver-uat
    spec:
      initContainers:
      - name: chown-pvc
        image: busybox
        command:
          - /bin/chown
          - -R
          - "10001:0"
          - /data/geoserver
        volumeMounts:
          - mountPath: /data/geoserver
            name: resourcetracking-geoserver-data
      containers:
      - name: resourcetracking-geoserver
        volumeMounts:
          - mountPath: /data/geoserver
            name: resourcetracking-geoserver-data
      volumes:
        - name: resourcetracking-geoserver-data
          persistentVolumeClaim:
            claimName: resourcetracking-geoserver-data-uat
