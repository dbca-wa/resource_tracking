apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resourcetracking-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: resourcetracking.dbca.wa.gov.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resourcetracking-clusterip-prod
            port:
              number: 8080
      - path: /geoserver
        pathType: Prefix
        backend:
          service:
            name: resourcetracking-geoserver-clusterip-prod
            port:
              number: 8080
