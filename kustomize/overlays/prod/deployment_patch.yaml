apiVersion: apps/v1
kind: Deployment
metadata:
  name: resourcetracking-deployment
  labels:
    app: resourcetracking-deployment
spec:
  selector:
    matchLabels:
      app: resourcetracking-deployment
  template:
    metadata:
      labels:
        app: resourcetracking-deployment
    spec:
      containers:
      - name: resourcetracking
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: SECRET_KEY
        - name: DFES_PASS
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: DFES_PASS
        - name: DFES_URL
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: DFES_URL
        - name: DFES_USER
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: DFES_USER
        - name: EMAIL_HOST
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: EMAIL_HOST
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: EMAIL_PASSWORD
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: EMAIL_USER
        - name: FLEETCARE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: FLEETCARE_CONNECTION_STRING
        - name: FLEETCARE_CONTAINER
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: FLEETCARE_CONTAINER
        - name: TRACPLUS_URL
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: TRACPLUS_URL
        - name: GEOSERVER_URL
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: GEOSERVER_URL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: SENTRY_DSN
        - name: SENTRY_TRANSACTION_SAMPLE_RATE
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: SENTRY_TRANSACTION_SAMPLE_RATE
        - name: SENTRY_PROFILES_SAMPLE_RATE
          valueFrom:
            secretKeyRef:
              name: resourcetracking-env-prod
              key: SENTRY_PROFILES_SAMPLE_RATE
        - name: SENTRY_ENVIRONMENT
          value: "prod"
