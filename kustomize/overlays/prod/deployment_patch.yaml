apiVersion: apps/v1
kind: Deployment
metadata:
  name: resourcetracking-deployment
spec:
  template:
    spec:
      containers:
        - name: resourcetracking
          imagePullPolicy: IfNotPresent
          env:
            - name: PROD_SCARY_WARNING
              value: 'True'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: SECRET_KEY
            - name: EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: EMAIL_HOST
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: EMAIL_PASSWORD
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: EMAIL_USER
            - name: DFES_PASS
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: DFES_PASS
            - name: DFES_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: DFES_URL
            - name: DFES_USER
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: DFES_USER
            - name: TRACPLUS_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: TRACPLUS_URL
            - name: TRACERTRAK_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: TRACERTRAK_URL
            - name: TRACERTRAK_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: TRACERTRAK_AUTH_TOKEN
            - name: NETSTAR_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: NETSTAR_URL
            - name: NETSTAR_USER
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: NETSTAR_USER
            - name: NETSTAR_PASS
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: NETSTAR_PASS
            - name: GEOSERVER_URL
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: GEOSERVER_URL
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: SENTRY_DSN
            - name: SENTRY_TRANSACTION_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: SENTRY_TRANSACTION_SAMPLE_RATE
            - name: SENTRY_PROFILES_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: resourcetracking-env-prod
                  key: SENTRY_PROFILES_SAMPLE_RATE
            - name: SENTRY_ENVIRONMENT
              value: 'prod'
