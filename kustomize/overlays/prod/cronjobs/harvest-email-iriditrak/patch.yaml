apiVersion: batch/v1
kind: CronJob
metadata:
  name: resourcetracking-cronjob
spec:
  schedule: '* * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: resourcetracking-cronjob
              imagePullPolicy: IfNotPresent
              args: ['manage.py', 'harvest_tracking_email', '--device-type', 'iriditrak', '--purge-email']
              envFrom:
                - secretRef:
                    name: resourcetracking-env-prod
