apiVersion: batch/v1
kind: CronJob
metadata:
  name: resourcetracking-cronjob
spec:
  schedule: '* * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: resourcetracking-cronjob
              imagePullPolicy: IfNotPresent
              args: ['manage.py', 'harvest_tracplus']
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: resourcetracking-env-prod
                      key: DATABASE_URL
                - name: TRACPLUS_URL
                  valueFrom:
                    secretKeyRef:
                      name: resourcetracking-env-prod
                      key: TRACPLUS_URL
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: resourcetracking-env-prod
                      key: SENTRY_DSN
                - name: SENTRY_ENVIRONMENT
                  value: 'prod'
